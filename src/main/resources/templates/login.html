<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<body>
	
	<!--PreLoader-->
    <div class="loader">
        <div class="loader-inner">
            <div class="circle"></div>
        </div>
    </div>
    <!--PreLoader Ends-->

	<!-- header -->
	<div th:replace="fragments/bodyHeader :: bodyHeader"/>

    <div class="search-area">
		<div class="container">
			<div class="row">
				<div class="col-lg-12">
					<span class="close-btn"><i class="fas fa-window-close"></i></span>
					<div class="search-bar">
						<div class="search-bar-tablecell">
							<h3>Search For:</h3>
							<input type="text" placeholder="Keywords">
							<button type="submit">Search <i class="fas fa-search"></i></button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

    <div class="hero-area hero-bg">
		<div class="container">
			<div class="row">
				<div class="col-lg-9 offset-lg-2 text-center">
					<div class="hero-text">
						<div class="hero-text-tablecell">
							<p class="subtitle">Catch Shop</p>
							<h1>Login</h1>
							<!-- 로그인 폼 시작 -->
							<form th:object="${loginDto}" method="post">
								<div th:if="${#fields.hasGlobalErrors()}">
									<p class="field-error" th:each="err : ${#fields.globalErrors()}" th:text="${err}">전체 오류 메시지</p>
								</div>

								<div style="width:300px;margin:0 auto;">
									<label for="loginId">아이디</label>
									<input type="text" id="loginId" th:field="*{loginId}" class="form-control"
										   style="border-radius:3px;border:none;margin-bottom:10px;width:100%;height:35px;"
										   placeholder="아이디를 입력하세요"
										   th:errorclass="field-error">
									<div class="field-error" th:errors="*{loginId}" />
								</div>
								<div style="width:300px;margin:0 auto;">
									<label for="password">비밀번호</label>
									<input type="password" id="password" th:field="*{password}" class="form-control"
										   style="border-radius:3px;border:none;margin-bottom:10px;width:100%;height:35px;"
										   placeholder="비밀번호를 입력하세요"
										   th:errorclass="field-error">
									<div class="field-error" th:errors="*{password}" />
								</div>

								<!-- 로그인 버튼 -->
								<div class="hero-btns" style="margin-top:0px;">
									<div style="width:300px;margin:0 auto;padding-bottom:10px;">
										<a style="border-radius: 3px;width:100%;" class="boxed-btn">
											<button type="submit"
													style="width:100%; border: hidden; text-align: center; background-color: transparent;"
													class="btn btn-primary">Login</button>
										</a>
									</div>
								</div>
							</form>
							<!-- 로그인 폼 끝-->

<!--							<button id="login-kakao-btn" onclick="location.href='https://kauth.kakao.com/oauth/authorize?client_id=7baf94300a3b84507f4904214230d743&redirect_uri=http://localhost:8080/user/kakao/callback&response_type=code'">-->
<!--								카카오 로그인-->
<!--							</button>-->

							<!-- 회원가입, ID/PW 찾기 버튼 시작 -->
							<a href="https://kauth.kakao.com/oauth/authorize?client_id=7baf94300a3b84507f4904214230d743&redirect_uri=http://localhost:8080/user/kakao/callback&response_type=code">
								<img src="/assets/img/kakao_login_medium_wide.png"/></a><br>
							<a href="users" style="border-radius: 3px; width:300px;margin:0 auto;padding-bottom:10px;" class="bordered-btn">Join</a><br>
							<div style="width:300px;margin:0 auto;">
								<a href="find-id" style="border-radius: 3px;width:49%;float:left;margin-left:0px;" class="bordered-btn">Find ID</a>
								<a href="find-pw" style="border-radius: 3px;width:49%;float:right;margin-left:0px;" class="bordered-btn">Find PW</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- footer -->
	<div th:replace="fragments/footer :: footer"/>
	
	<!-- jquery -->
	<script src="/assets/js/jquery-1.11.3.min.js"></script>
	<!-- bootstrap -->
	<script src="/assets/bootstrap/js/bootstrap.min.js"></script>
	<!-- count down -->
	<script src="/assets/js/jquery.countdown.js"></script>
	<!-- isotope -->
	<script src="/assets/js/jquery.isotope-3.0.6.min.js"></script>
	<!-- waypoints -->
	<script src="/assets/js/waypoints.js"></script>
	<!-- owl carousel -->
	<script src="/assets/js/owl.carousel.min.js"></script>
	<!-- magnific popup -->
	<script src="/assets/js/jquery.magnific-popup.min.js"></script>
	<!-- mean menu -->
	<script src="/assets/js/jquery.meanmenu.min.js"></script>
	<!-- sticker js -->
	<script src="/assets/js/sticker.js"></script>
	<!-- main js -->
	<script src="/assets/js/main.js"></script>

</body>
</html>
